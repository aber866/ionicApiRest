<ion-header>
  	<ion-navbar>
    	<ion-title>
      		Users
		</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    	<ion-item *ngFor="let user of users">
      		<ion-avatar item-start>
        		<img [src]="user.picture.medium">
      		</ion-avatar>
      		<h2>{{ user.name.first }}</h2>
      		<p>{{ user.email }}</p>
    	</ion-item>
  	</ion-list>
  	<button ion-button full (click) = "loadUsers()">Load Users</button>
</ion-content>
